<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
      font-family: sans-serif;
    }
    .calculator {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .display {
      width: 100%;
      margin-bottom: 10px;
      font-size: 2rem;
      padding: 10px;
      text-align: right;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
    }
    .buttons button {
      font-size: 1.2rem;
      padding: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #e0e0e0;
    }
    .buttons button.operator {
      background: #ffb74d;
      color: white;
    }
    .buttons button.equal {
      background: #4fc3f7;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" value="" disabled>
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="operator" onclick="press('/')">÷</button
